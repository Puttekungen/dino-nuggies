<!DOCTYPE html>
<html>
    <head>
        <title>Dino runner</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    </head>

    <body>
        <button id="startBtn" class="button">Press Space to Start</button>
        
        <audio id="gameMusic" autoplay loop>
            <source src="mp3/game_music.mp3" type="audio/mpeg">
            Din webbläsare stödjer inte ljudtaggen.
        </audio>
        
        <div class="centercolumn">
            <div class="gamewindow">
                <div class="meteor">
                    <img id="meteor" src="img/meteor1.png" alt="animation" style="width: 100%;">
                </div>
                <div class="stone1"></div>
                <canvas id="canvas" width="800" height="500"></canvas>
                
            </div>

        </div>
    </body>
    <script src="js/main.js"></script>
</html>
